<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with LuceneX</title>
</head>
<body>
    <div class="container">
        <h1 class="headline">Connect with Lucenex</h1>
        <p>Have a question or need help with one of our products or services? Contact us using the form below and we'll get back to you as soon as possible.</p>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
